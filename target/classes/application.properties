spring.datasource.url=jdbc\:h2\:file\:./test-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.show-sql=true

spring.web.resources.static-locations=classpath:/static
spring.thymeleaf.check-template=true
spring.thymeleaf.check-template-location=true
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.application.name=Bootstrap Spring Boots

spring.servlet.multipart.max-file-size=25600KB
spring.servlet.multipart.max-request-size=25600KB
spring.servlet.multipart.enabled=false
# Batch processing
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jmx.enabled=false

#Quartz Logs
logging.level.org.springframework.scheduling.quartz=DEBUG
logging.level.org.quartz=DEBUG
